<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Alunos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sistema Integramente</h1>
        <button id="addAlunoBtn" class="btn">Adicionar Aluno</button>
    </header>

    <main>
        <section>
            <h2>Lista de Alunos</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar alunos...">
            </div>
            
            <div class="alunos-container" id="alunosContainer">
                <!-- Alunos serão inseridos aqui via JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025, sistema Integramente.</p>
    </footer>

    <!-- Modal para adicionar/editar aluno -->
    <div class="modal" id="alunoModal">
        <div class="modal-content">
            <h2 id="modalTitle">Adicionar Novo Aluno</h2>
            
            <form id="alunoForm">
                <input type="hidden" id="alunoId">
                
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" required>
                </div>
                
                <div class="form-group">
                    <label for="serie">Série</label>
                    <select id="serie" required>
                        <option value="">Selecione uma série</option>
                        <option value="1º Ano">1º Ano</option>
                        <option value="2º Ano">2º Ano</option>
                        <option value="3º Ano">3º Ano</option>
                        <option value="4º Ano">4º Ano</option>
                        <option value="5º Ano">5º Ano</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" rows="3"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
