{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Login</h1>

<form method="post" class="max-w-sm mx-auto bg-white p-6 rounded shadow">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="mb-4">
    <label for="id_username" class="block text-gray-700 font-semibold mb-2">Usu√°rio</label>
    {{ form.username }}
    {{ form.username.errors }}
  </div>
  <div class="mb-4">
    <label for="id_password" class="block text-gray-700 font-semibold mb-2">Senha</label>
    {{ form.password }}
    {{ form.password.errors }}
  </div>
  <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Entrar
  </button>
</form>
{% endblock %}
